<section class="container criar-pensamentos ff-inter" xmlns="http://www.w3.org/1999/html">
  <header  class="header">
    <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea" class="input"
      id="pensamento"
      name="pensamento"
      [(ngModel)]="pensamento.conteudo"
      placeholder="Digite o pensamento">


    <label for="autoria">Autoria</label>
    <input
      type="text" class="input"
      id="autoria"
      name="autoria"
      [(ngModel)]="pensamento.autoria"
      placeholder="Digite a autoria ou fonte">

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            name="modelo-card"
            id="modelo1"
            [(ngModel)]="pensamento.modelo"
            value="modelo1">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Previa:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria">{{pensamento.autoria}}</p>
        </div>conteudo
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            name="modelo-card"
            id="modelo2"
            [(ngModel)]="pensamento.modelo"
            value="modelo2">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Previa:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria">{{pensamento.autoria}}</p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            name="modelo-card"
            id="modelo3"
            [(ngModel)]="pensamento.modelo"
            value="modelo3">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Previa:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria">{{pensamento.autoria}}</p>
        </div>
      </div>
      </div>
      <div class="acoes">
        <button
          (click)="salvarPensamento()"
          class="botao">Salvar</button>
        <button
          (click)="cancelar()"
                class="botao">Cancelar</button>
    </div>
  </form>
</section>
